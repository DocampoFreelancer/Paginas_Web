<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autocomplete</title>
    </head>
    
    <body>
        <h1>Demo de Autocomplete y datalist</h1>
        <p>Este formulario demuestra el nuevo atributo Autocomplete de HTML5 y el elemento datalist.</p>

        <!--activar autocomplete-->
        <form action="www.google.com" method="POST" autocomplete="on">
            <p>
                <label>Primer nombre:
                    <input type="text" name="nombre" id="primernombre" placeholder="Primer nombre">
                </label>
            </p>

            <p>
                <label>Apellidos:
                    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" name="email" id="email" placeholder="nombre@nauta.com">
                </label>
            </p>

            <p>
                <!--El atributo list anexa la lista meses al elemento text-->
                <label for="listatexto">Mes de nacimiento:
                    <input type="text" name="mes" id="listatexto" placeholder="Mes de nacimiento" list="meses">
                    <!--Primero creo una lista de datos, con el elemento <datalist>, el atributo id da una referencia a la lista para anexarla a un elemento input-->
                    <datalist id="meses">
                        <option value="Enero"></option>
                        <option value="Febrero"></option>
                        <option value="Marzo"></option>
                        <option value="Abril"></option>
                        <option value="Mayo"></option>
                        <option value="Junio"></option>
                        <option value="Julio"></option>
                        <option value="Agosto"></option>
                        <option value="Septiembre"></option>
                        <option value="Octubre"></option>
                        <option value="Noviembre"></option>
                        <option value="Diciembre"></option>
                    </datalist>
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
