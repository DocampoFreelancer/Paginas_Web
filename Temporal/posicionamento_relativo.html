<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posicionamiento relativo</title>

        <style type="text/css">
            p{
                font-size: 1.3em;
                font-family: Arial, Helvetica, sans-serif;
            }

            span{ color: red; font-size: .6em; height: 1em;}
            .super{
                position: relative;
                top: -1ex;
            }
            .sub{ position:relative;
                    bottom: -1ex;
            }
        </style>
    </head>

    <body>
       <p>El texto al final de esta oraci&oacute;n 
            <span class="super">est&aacute; en super&iacute;ndice.</span>
       </p>     

       <p>El texto al final de esta oraci&oacute;n 
       <span class="sub">est&aacute; en super&iacute;ndice.</span></p>
    </body>
</html>
