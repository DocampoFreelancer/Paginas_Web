<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos en l&iacute;neas</title>
    </head>

    <body>
       <p>Este texto no tiene aplicado ning&uacute;n estilo</p>
       
       <!--
           El atributo style nos permite declarar estilos en lÃ­nea. Debemos separar varias propiedades de style con un punto y coma.
       -->
       <p style="font-size: 20pt;">Este texto tiene aplicado el estilo <em>font-size</em>, para que sea de 20pt</p>

       <p style="font-size: 20pt; color:deepskyblue;">Este texto tiene aplicados los estilos <em>font-size</em> y <em>color</em>, para que sea de 20pt y de color azul cielo profundo</p>
    </body>
</html>
