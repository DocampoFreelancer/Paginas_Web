<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Los elementos <meta> son elementos vacíos y siempre deben estar declarados dentro del elemento <head>, además el atributo name le asigna un identificador al elemento meta, el cual es utilizado grandemente por los buscadores. El elemento content del primer elemento meta designa palabras claves que describen la página web, las cuales son utilizadas por los buscadores para ver si la busqueda del usuario coincide con textos dentro de esta pagina web-->
    <meta name="keywords" content="P&aacute;gina web, dise&ntilde;o, HTML5, tutorial, personal,
        ayuda, &iacute;ndice, formulario, contacto, retroalimentaci&oacute;n, listas, v&iacute;nculos, deitel">
    <!--El atributo content da una descripcion de esta pagina web-->
    <meta name="description" content="Este sitio web le ayudar&aacute; a aprender los fundamentos de HTML5 y el dise&ntilde; de p&aacute;ginas web por medio del uso de ejemplos iteractivos y capacitaci&oacute;n">
    <title>Elementos meta</title>
</head>

<body>
    <h1>Hola bienvenido a nuestro sitio web</h1>
    <!--Los elementos <em> indexan a los buscadores las palabras claves dentro del documento, las cuales fueron colocadas en los elementos meta-->
    <p>Dise&ntilde;amos este sitio web para ense&ntilde;ar sobre las maravillas de <strong><em>HTML5</em></strong>. <em>HTML5</em> aprovecha la estricta sintaxis de XML para asegurar que est&eacute; bien formado. Pronto conocer&aacute; muchas de las excelentes car&aacute;cteristicas de <em>HTML5</em></p>
    <p>Divi&eacute;rtase con el sitio</p>    
</body>
</html>
