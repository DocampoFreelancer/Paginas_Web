<!DOCTYPE html>

<!-- Página que utiliza elementos de carácteres que sirven para mejorar la página de contactos -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P&aacute;gina de contactos</title>
    </head>
     <!-- Se utilizó el esquema &código; para escribir caracteres especiales, ej: &amp -> & -->
    <body>
        <p>
            <a href="mailto:deitel@deitel.com">
                Env&iacute;e un correo a Deitel &amp; Asociation. Inc.
            </a>
        </p>

        <hr> <!-- Inserta una regla en la página, o sea, una línea recta divisora -->

        <!-- Caracteres especiales como copyrigth -> &copy; es insertado -->
        <p>
            Toda la informaci&oacute;n en este sitio web es &copy; <strong>Deitel &amp; Asociation, Inc.
            2012.</strong>
        </p>

        <!-- Se utiliza <del> para rayar un párrafo -->
        <!-- <sub> se utiliza para escribir subíndices-->
        <!-- <sup> se utiliza para escribir superíndices -->
        <p>
            <del>Puede descargar 3.14 x 10<sup>2</sup> caracteres de informaci&oacute;n de este sitio</del>.
            El primer elemento de la serie es x<sub>1</sub>
        </p>

        <!-- < -> &lt; y 1/4 -> &frac14 -->
        <p>Nota: &lt; &frac14; de la informaci&oacute;n que se presenta aqu&iacute; se actualiza a diario.</p>
    </body>
</html>
