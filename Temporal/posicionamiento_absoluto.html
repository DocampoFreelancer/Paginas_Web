<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posicionamiento absoluto</title>

        <style type="text/css">
            img.img1{
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 0;
            }

            img{
                position: absolute;
                top: 0px;
                left: 220px;
                z-index: 1;
            }
        </style>
    </head>

    <body>
        <p>
            <img src="imágenes/img8.jpg" width="200" height="150" alt="" class="img1">
        </p> 
        
        <p>
            <img src="imágenes/Games of thrones.png" width="200" height="150" alt="">
        </p>
    </body>
</html>
