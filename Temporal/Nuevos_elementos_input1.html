<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevos tipos de input de HTML5</title>
    </head>

    <body>
        <h1>Demo de nuevos tipos de input de HTML5</h1>

        <p>
            Este formulario demuestra los nuevos tipos de elementos input de HTML5 y los atributos placeholder, required y autofocus
        </p>

        <form action="www.deitel.com" method="POST">
            <p>
                <label>Color:
                    <input type="color" autofocus>
                </label>
            </p>

            <p>
                <label>Fecha:
                    <input type="date" name="fecha">
                </label>
            </p>

            <p>
                <label>Hora y fecha:
                    <input type="datetime">
                </label>
            </p>

            <p>
                <label>Hora y fecha local:
                    <input type="datetime-local">
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" placeholder="nombre@dominio.com" required>
                </label>
            </p>

            <p>
                <label>Mes:
                    <input type="month">
                </label>
            </p>

            <p>
                <label>N&uacute;mero:
                    <input type="number" min="0" max="7" step="1" value="4">
                </label>
            </p>

            <p>
                <label>Rando:
                    <input type="range" min="0" max="7" value="10">
                </label>
            </p>

            <p>
                <label>B&uacute;squeda
                    <input type="search" placeholder="consulta de b&uacute;squeda">
                </label> (Escriba aqu&iacute; su consulta de b&uacute;squeda)
            </p>

            <p>
                <label>Tel&eacute;fono:
                    <input type="tel" placeholder="(###) ###-####" pattern="\C\d{3}\) + \d{3}-\d{4}" required>
                </label> (###) ###-####
            </p>

            <p>
                <label>Hora:
                    <input type="time"> (hh:mm)
                </label>
            </p>

            <p>
                <label>URL:
                    <input type="url" placeholder="http://www.nombredominio.com">
                </label>
            </p>

            <p>
                <label>Semana:
                    <input type="week">
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
