<!DOCTYPE html>

<!-- Este código crea una tabla mas compleja -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla m&aacute;s compleja</title>

                <tr>
                    <th rowspan="2">

                    <th>Escupe?</th>

            </thead>

            <tbody>
                <tr>
                    <td><strong>Camellos (bacterianos)</strong></td>
                    <td>2</td>
                    <td>&Aacute;frica/Asia</td>

                <tr>

</html>
