<!DOCTYPE html>

<!-- Página que contiene un formulario -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <h1>Formulario de retro alimentaci&oacute;n</h1>
        <p>Llene este formulario para ayudarnos a mejorar este sitio:</p>
        <!-- <form> crea un formulario -->
        <!-- los atributos son action que contiene la dirección hacia donde se enviarán los -->
        <!-- datos del formulario, y method que Post: oculta la información enviada al usuario -->
        <!-- y get: no oculta la información, ella se puede ver en la barra de direcciones -->
        <form action="www.deitel.com" method="POST">
            <!-- Cada <input> es un elemento de datos del formulario que será enviado o no al servidor -->
            <!-- type determina el tipo de elemento del dato, existen muchos tipos hidden oculta al usuario esos elementos -->
            <!-- name define el nombre del elemento que será utilizado por la programación del servidor para hacer referencia al elemento -->
            <!-- El elemento value contiene el valor del elemento que sera utilizado por el servidor-->
            <input type="hidden" name="destinatario" value="fromuloenrique@gmail.com">
            <input type="hidden" name="asunto" value="Bienvenidos">
            <input type="hidden" name="redireccionar" value="www.google.com">

            <p>
                <!-- La etiqueta label define información a su elemento anexado -->
                <label>Nombre:
                    <!-- Este elemento es de tipo text, el cual muestra en el navegador una barra de texto para que el usuario pueda escribir datos como una cadena, los cuales serán enviados para el servidor -->
                    <!-- size determina el tamaño de la casilla del texto a escribir, o sea se mostraran 10 caracteres-->
                    <!-- Maxlength restringe la cantidad de caracteres a introducir en este caso es 20-->
                    <input type="text" name="nombre" size="10" maxlength="20">
                </label>
            </p>
            <p>
                <!-- el elemento tipo submit es un botón que envia el paquete de datos al servidor -->
                <!-- El elemento reset devuelve los valores de los datos del servidor a sus valores predefinidos -->
                <!-- El elemento name da nombre a los botónes -->
                <input type="submit" name="Boton_enviar" value="Enviar">
                <input type="reset" name="B_Resetear" value="Reset">
            </p>
        </form>
    </body>
</html>
