        <title>Ejercicio 2.7</title>
    </head>

    <body>
        <h1>Utilizar una im&aacute;gen como un v&iacute;nculo a un correo electrónico</h1>
        <hr>
        <p>
            <a href="mailto:fromuloenrique@gmail.com">
                <img src="imágenes/correo_icon.png" width="200" height="150"
                    alt="Icono de un correo que vincula a una dirección de correo">
