<!--
    Autor: Rolando Docampo Fernández
    Lugar: Casa de Marcia
    Descripción: Una imagen llamada deitel.png tiene 200 píxeles de ancho y 150 píxeles de alto. Escriba una instrucción de HTML5 usando los atributos width y heigth del elemento img para realizar cada una de las siguientes transformaciones:
        a) Aumentar el tamaño de la imagen en un 100 por ciento.
        b) Aumentar el tamaño de la imagen en un 50 por ciento.
        c) Cambiar la relación anchura-altura a 2:1 manteniendo el valor de width que se obtuvo en el inciso a).
-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2.4</title>    
    </head>

    <body>
        <!-- Punto inicial -->
        <h3>Imagen original</h3>
        <p><img src="imágenes/deitel.png" alt="imagen de deitel.png en formato original"></p>

        <!-- inciso a) -->
        <h3>Inciso a)</h3>
        <p>
            <img src="imágenes/deitel.png" width="400" height="300"
                alt="imagen de dietel.png en 400 x 300 píxeles">
        </p>

        <!-- inciso b) -->
        <h3>Inciso b)</h3>
        <p>
            <img src="imágenes/deitel.png" width="300" height="225"
                alt="imagen de deitel.png en 300 x 225 píxeles">
        </p>

        <!-- inciso c) -->
        <h3>Inciso c)</h3>
        <p>
            <img src="imágenes/deitel.png" width="400" height="200"
                alt="imagen de deitel.png en 400 x 200 píxeles">
        </p>
    </body>
</html>
