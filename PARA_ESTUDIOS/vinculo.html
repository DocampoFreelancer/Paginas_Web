<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>V&iacute;nculos</title>
    </head>

    <body>
        <h1>Estos son mis sitios favoritos:</h1>
        <p><strong>Haga clic en un nombre para visitar este sitio.</strong></p>
        <!--
            Los vínculos se crean con el elemento <a> (ancla).
            Los tipos de recursos para vincular son:
             1. Una página web o ubicación dentro de una página web.
             2. Un archivo.
             3. Un correo electrónico.
             
             OJO: Cuando un URL no define un recurso (documento / archivo), el servidor web devuelve una página web predeterminada conocida comúnmente como "index.html". Los servidores web, actualmente se pueden configurar para utilizar cualquier archivo como página web predeterminada del sitio.
                Cuando un servidor web no puede encontrar el recurso solicitado, envía un mensaje de error al navegador, conocido como "error 404".
        -->
        <p><a href="http://www.facebook.com">Facebook</a></p>
        <p><a href="http://www.twitter.com">Twitter</a></p>
        <p><a href="http://www.fourquare.com">Foursquare</a></p>
        <p><a href="http://www.google.com">Google</a></p>
    </body>
</html>
