<!--
    DOCTYPE determina el tipo de documento a ser desplegado. Esta declaración le indica al navegador que el tipo de documento es HTML5.
    Algunos navegadores operan en modo "quirks", o sea, que operan en modo de compatibilidad para documentos antiguos.
    Nota: Si obiamos esta declaración, entonces el navegador "pensará" que el documento es antiguo y algunas etiquetas de HTML5 no las reconocerá, ocacionando problemas en el desplique del documento.
-->
<!DOCTYPE html>
<!--Los espacios en blancos son ignorados por el navegador-->
<!--Los comentarios son ignorados por el navegador-->
<html lang="es">
    <!--El elemento <head> contiene información sobre el documento, el CSS3 y JavaScript.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primera Web</title>
    </head>

    <body> <!--En el body esta el contenido del documento-->
        <p>Bienvenido a HTML5.</p>
    </body>
</html>
