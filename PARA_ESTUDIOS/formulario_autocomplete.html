<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elemento datalist y atributo autocomplete</title>
    </head>

    <body>
        <h1>Demo de autocomplete y datalist</h1>
        <p>Este formulario demuestra el nuevo atributo autocomplete de HTML y el elemento datalist</p>

        <form action="http://www.deitel.com" method="POST" autocomplete="on">
            <p>
                <label>Primer nombre:
                    <input type="text" name="nombre" size="20" placeholder="Primer nombre">
                </label>
            </p>

            <p>
                <label>Apellidos:
                    <input type="text" name="apellidos" size="30" placeholder="Apellidos">
                </label>
            </p>

            <p>
                <label>Email:
                    <input type="email" name="email" required placeholder="nombre@dominio.com">
                </label>
            </p>

            <p>
                <label for="lista">Mes de nacimiento:
                    <input type="text" name="mes" placeholder="Mes de nacimiento" list="meses" id="lista">

                    <datalist id="meses">
                        <option value="Enero"></option>
                        <option value="Febrero"></option>
                        <option value="Marzo"></option>
                        <option value="Abril"></option>
                        <option value="Mayo"></option>
                        <option value="Junio"></option>
                        <option value="Julio"></option>
                        <option value="Agosto"></option>
                        <option value="Septiembre"></option>
                        <option value="Octubre"></option>
                        <option value="Noviembre"></option>
                        <option value="Diciembre"></option>
                    </datalist>
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
