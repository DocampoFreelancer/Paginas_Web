<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla compleja</title>
    </head>

    <body>
        <h1>Ejemplo de tablas: esparcidos de filas y columnas.</h1>
        <table border="1">
            <caption>Tabla de muestra m&aacute;s compleja</caption>

            <thead>
                <tr>
                    <th rowspan="2">
                        <img src="_imagenes/arsenal.png" width="205" height="167" alt="Logo de Arsenal">
                    </th>
                    <th colspan="4">
                        <strong>Comparaci&oacute;n de c&aacute;melidos</strong><br>
                        Fecha aproximada: 10/2011
                    </th>
                </tr>

                <tr>
                    <th># de jorobas</th>
                    <th>Regi&oacute;n ind&iacute;gena</th>
                    <th>Escupe?</th>
                    <th>Produce lana?</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Camellos (bactrianos)</th>
                    <td>2</td>
                    <td>&Aacute;frica / Asia</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
                <tr>
                    <th>Llamas</th>
                    <td>1</td>
                    <td>Monta&ntilde;a de los Andes</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
